<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagenes/logoIcon.ico" />
    <link rel="stylesheet" href="Registro.css" />
    <title>Registo || Animal World</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="Registro">
        <!--Siluetas de perro y gato-->
        <img class="logo" src="imagenes/logo.png" alt="logo" />

        <div class="contenido">
          <!--Roles de Registro-->
          <div class="cajaroles">
            <div class="roles">
              <h2>Rol</h2>
              <div class="colortra">
                <p>Cliente</p>
                <br>
                <p>Empleado<p>
              </div>
              
            </div>
            
          </div>
          

          <!--Formulario de Registro-->
          <div class="cajaform">
            <form>
              <input type="text" placeholder="Nombre" />
              <br>
              <input type="text" placeholder="Apellido" />
              <input type="tel" placeholder="Teléfono" />
              <input type="email" placeholder="Correo" />
              <input type="password" placeholder="Contraseña" />
            </form>
          </div>
        </div>

        <div class="botones">
          <input class="botonregistrar" type="submit" value="Registrar" />
          <br>
          <br>
          <a class="volver" href="Inicio.html">Volver al inicio</a>
        </div>
        
            
      </div>
    </div>
  </body>
</html>
